<!doctype html>
<html lang="en-GB"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta name="viewport" content="width=device-width">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title></title>
  <style>
  body {
    margin: 0;
    padding: 0;
    font-family: sans-serif;
    font-size: 14px;
    font-weight: normal;
    line-height: 1.4;
    -webkit-font-smoothing: antialiased;
    -ms-text-size-adjust: 100%;
    -webkit-text-size-adjust: 100%;
    background-color: #f6f6f6;
  }
  p {
    margin: 0 0 15px;
  }
  .products td {
    padding: 0 0 14px 0;
  }

  @media only screen and (max-width: 620px) {
    table[class=body] h1 {
      font-size: 28px !important;
      margin-bottom: 10px !important;
    }

    table[class=body] p,
    table[class=body] ul,
    table[class=body] ol,
    table[class=body] td,
    table[class=body] span,
    table[class=body] a {
      font-size: 16px !important;
    }

    table[class=body] .wrapper,
    table[class=body] .article {
      padding: 10px !important;
    }

    table[class=body] .content {
      padding: 0 !important;
    }

    table[class=body] .container {
      padding: 0 !important;
      width: 100% !important;
    }

    table[class=body] .main {
      border-left-width: 0 !important;
      border-radius: 0 !important;
      border-right-width: 0 !important;
    }

    table[class=body] .btn table {
      width: 100% !important;
    }

    table[class=body] .btn a {
      width: 100% !important;
    }

    table[class=body] .img-responsive {
      height: auto !important;
      max-width: 100% !important;
      width: auto !important;
    }
  }

  /* -------------------------------------
      PRESERVE THESE STYLES IN THE HEAD
  ------------------------------------- */
  @media all {
    .ExternalClass {
      width: 100%;
    }

    .ExternalClass,
    .ExternalClass p,
    .ExternalClass span,
    .ExternalClass font,
    .ExternalClass td,
    .ExternalClass div {
      line-height: 100%;
    }

    .apple-link a {
      color: inherit !important;
      font-family: inherit !important;
      font-size: inherit !important;
      font-weight: inherit !important;
      line-height: inherit !important;
      text-decoration: none !important;
    }

    #MessageViewBody a {
      color: inherit;
      text-decoration: none;
      font-size: inherit;
      font-family: inherit;
      font-weight: inherit;
      line-height: inherit;
    }

    .btn-primary table td:hover {
      background-color: #34495e !important;
    }

    .btn-primary a:hover {
      background-color: #34495e !important;
      border-color: #34495e !important;
    }
  }
  </style>
</head>

<body>
<table class="body"
       style="border-collapse: separate; mso-table-lspace: 0; mso-table-rspace: 0; width: 100%; background-color: #f6f6f6;">
  <tr>
    <td class="container"
        style="vertical-align: top; display: block; margin: 0 auto; padding: 10px;">
      <div class="content"
           style="box-sizing: border-box; display: block; margin: 0 auto; padding: 10px;">
        <!-- START CENTERED WHITE CONTAINER -->
        <span class="preheader"
              style="color: transparent; display: none; height: 0; max-height: 0; max-width: 0; opacity: 0; overflow: hidden; mso-hide: all; visibility: hidden; width: 0;"></span>
        <table class="main"
               style="border-collapse: separate; mso-table-lspace: 0; mso-table-rspace: 0; width: 100%; background: #ffffff; border-radius: 3px;">
          <!-- START MAIN CONTENT AREA -->
          <tr>
            <td class="wrapper"
                style="vertical-align: top; box-sizing: border-box; padding: 20px;">
              <table style="border-collapse: separate; mso-table-lspace: 0; mso-table-rspace: 0; width: 100%;">
                <tr>
                  <td
                    style="vertical-align: top;">
                    <p>
                      Sorry to bother you DMP admin! I bear ill news....
                    </p>
                  </td>
                </tr>
                <tr>
                  <td>
                    <p>
                      There was an error when trying to publish a sale invoice to Kafka. Producer record value was:
                      <br/><pre><code><i><span th:text="${saleBody}">{}</span><br/></i></code></pre>
                    </p>
                  </td>
                </tr>

                <tr>
                  <td>
                    <p>
                      Exception message:
                      <strong><span th:text="${exceptionMessage}">ERROR!!!</span><br/></strong>
                    </p>
                  </td>
                </tr>
              </table>
            </td>
          </tr>
          <!-- END MAIN CONTENT AREA -->
        </table>
        <!-- END CENTERED WHITE CONTAINER -->
      </div>
    </td>
  </tr>
</table>
</body>

</html>
